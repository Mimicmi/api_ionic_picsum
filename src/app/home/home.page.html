<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Api photos Lorem Picsum
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher pullFactor="0.5" pullMax="200" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let picture of apiData">
      <ion-thumbnail slot="start">
        <ion-img [src]="'https://picsum.photos/id/' + picture.id + '/100/100'"></ion-img>

      </ion-thumbnail>
      <ion-label>
        <h2>Author: {{ picture.author }}</h2>
        <h3>URL: <a [href]="picture.url" target="_blank">{{ picture.url }}</a></h3>
        <p>Width:{{ picture.width }} Height: {{ picture.height }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
